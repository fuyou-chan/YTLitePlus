name: Build and Release YTLitePlus

on:
  workflow_dispatch:
    inputs:
      sdk_version:
        description: "iOS SDK Version"
        default: "17.5"
        required: true
        type: string
      decrypted_youtube_url:
        description: "Direct URL of the decrypted YouTube ipa"
        default: ""
        required: true
        type: string
      bundle_id:
        description: "Modify the bundle ID"
        default: "com.google.ios.youtube"
        required: true
        type: string
      app_name:
        description: "Modify the app name"
        default: "YouTube"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13
    env:
      THEOS: ${{ github.workspace }}/theos
      SDK_VERSION: ${{ github.event.inputs.sdk_version }}
      BUNDLE_ID: ${{ github.event.inputs.bundle_id }}
      APP_NAME: ${{ github.event.inputs.app_name }}
      YOUTUBE_URL: ${{ github.event.inputs.decrypted_youtube_url }}

    steps:
      - name: Checkout Main Repository
        uses: actions/checkout@v4
        with:
          path: main
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install ldid dpkg make wget unzip

      - name: Download Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          ref: master
          path: theos
          submodules: recursive

      - name: iOS SDK Caching
        id: SDK
        uses: actions/cache@v4
        with:
          path: theos/sdks/
          key: iOS-${{ env.SDK_VERSION }}
          restore-keys: iOS-

      - name: Download iOS SDK
        if: steps.SDK.outputs.cache-hit != 'true'
        run: |
          git clone -n --depth=1 --filter=tree:0 https://github.com/aricloverALT/sdks
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS${{ env.SDK_VERSION }}.sdk
          git checkout
          mv *.sdk $THEOS/sdks

      - name: Build libundirect
        run: |
          cd libundirect
          make clean || true
          make
          mkdir -p $THEOS/lib
          cp ./libundirect.dylib $THEOS/lib/
          cp ./libundirect.tbd $THEOS/lib/ || true

      - name: Prepare YouTube IPA
        run: |
          wget "$YOUTUBE_URL" -O main/YouTube.ipa
          unzip -q main/YouTube.ipa -d main/tmp
          python3 - <<EOF
import plistlib
def remove_uisupporteddevices(filepath):
    with open(filepath, 'rb') as f:
        plist = plistlib.load(f)
    if 'UISupportedDevices' in plist:
        del plist['UISupportedDevices']
    with open(filepath, 'wb') as f:
        plistlib.dump(plist, f)
filepath = 'main/tmp/Payload/YouTube.app/Info.plist'
remove_uisupporteddevices(filepath)
EOF
