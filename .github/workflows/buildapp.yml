name: Build and Release YTLitePlus

on:
  workflow_dispatch:
    inputs:
      sdk_version:
        description: "iOS SDK Version"
        default: "17.5"
        required: true
        type: string
      decrypted_youtube_url:
        description: "Direct URL of the decrypted YouTube ipa"
        default: ""
        required: true
        type: string
      bundle_id:
        description: "Modify the bundle ID"
        default: "com.google.ios.youtube"
        required: true
        type: string
      app_name:
        description: "Modify the app name"
        default: "YouTube"
        required: true
        type: string
      commit_id:
        description: "(Optional) Commit ID to build at"
        default: ""
        required: false
        type: string
      upload_artifact:
        description: "Upload iPA as artifact (Public)"
        default: true
        required: false
        type: boolean
      catbox_upload:
        description: "Upload iPA to Catbox.moe (URL)"
        default: false
        required: false
        type: boolean
      create_release:
        description: "Create a draft release (Private)"
        default: false
        required: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build YTLitePlus
    runs-on: macos-13
    permissions:
      contents: write

    env:
      THEOS: ${{ github.workspace }}/theos
      LIBUNDIRECT_PATH: ${{ github.workspace }}/libundirect

    steps:
      - name: Checkout Main Repository
        uses: actions/checkout@v4
        with:
          path: main
          ref: ${{ github.event.inputs.commit_id || github.ref }}
          submodules: recursive

      - name: Checkout libundirect
        uses: actions/checkout@v4
        with:
          repository: fuyou-chan/libundirect
          path: libundirect
          ref: main

      - name: Install Dependencies
        run: brew install ldid dpkg make

      - name: Download Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          ref: master
          path: theos
          submodules: recursive

      - name: Download iOS SDK
        run: |
          git clone -n --depth=1 --filter=tree:0 https://github.com/aricloverALT/sdks.git sdks_temp
          cd sdks_temp
          git sparse-checkout set --no-cone iPhoneOS${{ inputs.sdk_version }}.sdk
          git checkout
          mkdir -p $THEOS/sdks
          mv iPhoneOS${{ inputs.sdk_version }}.sdk $THEOS/sdks/
        shell: bash

      - name: Checkout Theos Jailed
        uses: actions/checkout@v4
        with:
          repository: qnblackcat/theos-jailed
          ref: master
          path: theos-jailed
          submodules: recursive

      - name: Install Theos Jailed
        run: |
          if [ -d "theos-jailed" ]; then
            ./theos-jailed/install
          else
            echo "theos-jailed directory not found. Aborting..."
            exit 1
          fi
        shell: bash

      - name: Build libundirect
        run: |
          cd $LIBUNDIRECT_PATH
          make clean || true
          make
          mkdir -p $THEOS/lib
          cp ./libundirect.dylib $THEOS/lib/
          cp ./libundirect.tbd $THEOS/lib/ || true
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Prepare YouTube IPA
        run: |
          URL_YT="${{ inputs.decrypted_youtube_url }}"
          wget "$URL_YT" -O main/YouTube.ipa
          unzip -q main/YouTube.ipa -d main/tmp
          # plistlib を直接 YAML 内で使う
          python3 - <<EOF
import plistlib
fp = 'main/tmp/Payload/YouTube.app/Info.plist'
with open(fp, 'rb') as f:
    pl = plistlib.load(f)
if 'UISupportedDevices' in pl:
    del pl['UISupportedDevices']
with open(fp, 'wb') as f:
    plistlib.dump(pl, f)
EOF

      - name: Build YTLitePlus Package
        run: |
          cd main
          sed -i '' "s/^BUNDLE_ID.*$/BUNDLE_ID = ${{ inputs.bundle_id }}/" Makefile
          sed -i '' "s/^DISPLAY_NAME.*$/DISPLAY_NAME = ${{ inputs.app_name }}/" Makefile
          sed -i '' "s/^export TARGET.*$/export TARGET = iphone:clang:${{ inputs.sdk_version }}:14.0/" Makefile
          sed -i '' "s/^export SDK_PATH.*$/export SDK_PATH = \$(THEOS)\/sdks\/iPhoneOS${{ inputs.sdk_version }}.sdk\//" Makefile
          make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Upload Artifact
        if: ${{ inputs.upload_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: YTLitePlus
          path: main/packages/*.ipa
          if-no-files-found: error
