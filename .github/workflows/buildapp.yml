name: Build and Release YTLitePlus

on:
  workflow_dispatch:
    inputs:
      sdk_version:
        description: "iOS SDK Version"
        default: "17.5"
        required: true
        type: string
      decrypted_youtube_url:
        description: "Direct URL of the decrypted YouTube ipa"
        default: ""
        required: true
        type: string
      bundle_id:
        description: "Modify the bundle ID"
        default: "com.google.ios.youtube"
        required: true
        type: string
      app_name:
        description: "Modify the app name"
        default: "YouTube"
        required: true
        type: string
      commit_id:
        description: "(Optional) Commit ID to build at"
        default: ""
        required: false
        type: string
      upload_artifact:
        description: "Upload iPA as artifact (Public)"
        default: true
        required: false
        type: boolean
      catbox_upload:
        description: "Upload iPA to Catbox.moe (URL)"
        default: false
        required: false
        type: boolean
      create_release:
        description: "Create a draft release (Private)"
        default: false
        required: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build YTLitePlus
    runs-on: macos-13
    permissions:
      contents: write

    steps:
      - name: Checkout Main Repository
        uses: actions/checkout@v4
        with:
          path: main
          ref: ${{ github.event.inputs.commit_id || github.ref }}
          submodules: recursive

      - name: Checkout libundirect Repository
        uses: actions/checkout@v4
        with:
          repository: fuyou-chan/libundirect
          path: libundirect
          ref: main

      - name: Install Dependencies
        run: brew install ldid dpkg make

      - name: Download Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          ref: master
          path: theos
          submodules: recursive

      - name: Download iOS SDK
        run: |
          git clone -n --depth=1 --filter=tree:0 https://github.com/aricloverALT/sdks.git
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS${{ inputs.sdk_version }}.sdk
          git checkout
          mv iPhoneOS${{ inputs.sdk_version }}.sdk ${{ github.workspace }}/theos/sdks/

      - name: Download Theos Jailed
        uses: actions/checkout@v4
        with:
          repository: qnblackcat/theos-jailed
          ref: master
          path: theos-jailed
          submodules: recursive

      - name: Install Theos Jailed
        run: ./theos-jailed/install
        shell: bash

      - name: Build libundirect
        run: |
          cd libundirect
          make clean || true
          make
          mkdir -p $THEOS/lib
          cp ./libundirect.dylib $THEOS/lib/
          cp ./libundirect.tbd $THEOS/lib/ || true
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Prepare YouTube IPA
        run: |
          wget "$YOUTUBE_URL" --quiet -O main/YouTube.ipa
          unzip -q main/YouTube.ipa -d main/tmp
          rm -rf main/tmp/Payload/YouTube.app/_CodeSignature/CodeResources
          rm -rf main/tmp/Payload/YouTube.app/PlugIns/*
          
          python3 - <<'END_PYTHON'
          import plistlib
          filepath = 'main/tmp/Payload/YouTube.app/Info.plist'
          with open(filepath, 'rb') as f:
              plist = plistlib.load(f)
          if 'UISupportedDevices' in plist:
              del plist['UISupportedDevices']
          with open(filepath, 'wb') as f:
              plistlib.dump(plist, f)
          END_PYTHON

          cp -R main/Extensions/*.appex main/tmp/Payload/YouTube.app/PlugIns
        env:
          YOUTUBE_URL: ${{ github.event.inputs.decrypted_youtube_url }}
          THEOS: ${{ github.workspace }}/theos

      - name: Build YTLitePlus Package
        run: |
          cd main
          sed -i '' "s/^BUNDLE_ID.*$/BUNDLE_ID = ${{ inputs.bundle_id }}/" Makefile
          sed -i '' "s/^DISPLAY_NAME.*$/DISPLAY_NAME = ${{ inputs.app_name }}/" Makefile
          sed -i '' "s/^export TARGET.*$/export TARGET = iphone:clang:${{ inputs.sdk_version }}:14.0/" Makefile
          sed -i '' "s/^export SDK_PATH.*$/export SDK_PATH = \$(THEOS)\/sdks\/iPhoneOS${{ inputs.sdk_version }}.sdk\//" Makefile
          make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1
        env:
          THEOS: ${{ github.workspace }}/theos
          BUNDLE_ID: ${{ github.event.inputs.bundle_id }}
          APP_NAME: ${{ github.event.inputs.app_name }}
