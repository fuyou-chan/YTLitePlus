name: Build and Release YTLitePlus

on:
  workflow_dispatch:
    inputs:
      sdk_version:
        description: "iOS SDK Version"
        default: "16.5"
        required: true
        type: string
      decrypted_youtube_url:
        description: "Direct URL of decrypted YouTube ipa"
        default: ""
        required: true
        type: string
      bundle_id:
        description: "Modify the bundle ID"
        default: "com.google.ios.youtube"
        required: true
        type: string
      app_name:
        description: "Modify the app name"
        default: "YouTube"
        required: true
        type: string
      commit_id:
        description: "(Optional) Commit ID to build at"
        default: ""
        required: false
        type: string
      upload_artifact:
        description: "Upload iPA as artifact (Public)"
        default: true
        required: false
        type: boolean
      catbox_upload:
        description: "Upload iPA to Catbox.moe (URL)"
        default: false
        required: false
        type: boolean
      create_release:
        description: "Create a draft release (Private)"
        default: false
        required: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Checkout Main Repository
        uses: actions/checkout@v4
        with:
          path: main
          ref: ${{ github.event.inputs.commit_id || github.ref }}
          submodules: recursive

      - name: Checkout libundirect
        uses: actions/checkout@v4
        with:
          repository: fuyou-chan/libundirect
          path: libundirect
          ref: main

      - name: Install Dependencies
        run: brew install ldid dpkg make git curl unzip

      - name: Download Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: Download iOS SDK
        run: |
          mkdir -p sdks
          git clone -n --depth=1 --filter=tree:0 https://github.com/aricloverALT/sdks.git sdks
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS${{ inputs.sdk_version }}.sdk
          git checkout
          mv *.sdk $THEOS/sdks

      - name: Build libhooker
        run: |
          git clone --depth=1 https://github.com/fuyou-chan/libhooker.git libhooker
          cd libhooker
          make clean
          make
          mkdir -p $THEOS/include/libhooker
          cp include/libhooker.h $THEOS/include/libhooker/
          mkdir -p $THEOS/lib
          cp libhooker.dylib $THEOS/lib/

      - name: Build libundirect
        run: |
          cd libundirect
          make clean || true
          make
        env:
          THEOS: ${{ env.THEOS }}

      - name: Hash YouTube IPA URL
        run: |
          URL_YT="$(jq -r '.inputs.decrypted_youtube_url' $GITHUB_EVENT_PATH)"
          echo ::add-mask::$URL_YT
          echo URL_YT=$URL_YT >> $GITHUB_ENV

      - name: Prepare YouTube IPA
        run: |
          wget "$YOUTUBE_URL" -O main/YouTube.ipa
          unzip -q main/YouTube.ipa -d main/tmp
          python3 - <<EOF
import plistlib
with open('main/tmp/Payload/YouTube.app/Info.plist','rb') as f:
    plist = plistlib.load(f)
if 'UISupportedDevices' in plist: del plist['UISupportedDevices']
with open('main/tmp/Payload/YouTube.app/Info.plist','wb') as f:
    plistlib.dump(plist,f)
EOF
          cp -R main/Extensions/*.appex main/tmp/Payload/YouTube.app/PlugIns
        env:
          YOUTUBE_URL: ${{ env.URL_YT }}

      - name: Build YTLitePlus Package
        run: |
          cd main
          sed -i '' "s/^BUNDLE_ID.*$/BUNDLE_ID = ${{ inputs.bundle_id }}/" Makefile
          sed -i '' "s/^DISPLAY_NAME.*$/DISPLAY_NAME = ${{ inputs.app_name }}/" Makefile
          sed -i '' "s/^export TARGET.*$/export TARGET = iphone:clang:${{ inputs.sdk_version }}:14.0/" Makefile
          sed -i '' "s/^export SDK_PATH.*$/export SDK_PATH = \$(THEOS)\/sdks\/iPhoneOS${{ inputs.sdk_version }}.sdk\//" Makefile
          make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1
          mv packages/$(ls -t packages | head -n1) packages/YTLitePlus_${{ env.YT_VERSION }}.ipa

      - name: Upload Artifact
        if: ${{ inputs.upload_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: YTLitePlus
          path: main/packages/YTLitePlus_${{ env.YT_VERSION }}.ipa
