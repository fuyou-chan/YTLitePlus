name: Build and Release YTLitePlus

on:
  workflow_dispatch:
    inputs:
      sdk_version:
        description: "iOS SDK Version"
        default: "16.5"
        required: true
        type: string
      decrypted_youtube_url:
        description: "Direct URL of the decrypted YouTube ipa"
        default: ""
        required: true
        type: string
      bundle_id:
        description: "Modify the bundle ID"
        default: "com.google.ios.youtube"
        required: true
        type: string
      app_name:
        description: "Modify the app name"
        default: "YouTube"
        required: true
        type: string
      commit_id:
        description: "(Optional) Commit ID to build at"
        default: ""
        required: false
        type: string
      upload_artifact:
        description: "Upload iPA as artifact (Public)"
        default: true
        required: false
        type: boolean
      catbox_upload:
        description: "Upload iPA to Catbox.moe (URL)"
        default: false
        required: false
        type: boolean
      create_release:
        description: "Create a draft release (Private)"
        default: false
        required: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-13
    permissions:
      contents: write
    env:
      THEOS: ${{ github.workspace }}/theos
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main
          ref: ${{ github.event.inputs.commit_id || github.ref }}
          submodules: recursive

      - name: Checkout libundirect
        uses: actions/checkout@v4
        with:
          repository: fuyou-chan/libundirect
          path: libundirect
          ref: main

      - name: Install dependencies
        run: brew install ldid dpkg make

      - name: Download Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: Cache iOS SDK
        id: sdk-cache
        uses: actions/cache@v4
        with:
          path: theos/sdks/
          key: iOS-${{ inputs.sdk_version }}-SDK
          restore-keys: iOS-${{ inputs.sdk_version }}-SDK

      - name: Download iOS SDK if missing
        if: steps.sdk-cache.outputs.cache-hit != 'true'
        run: |
          git clone -n --depth=1 --filter=tree:0 https://github.com/aricloverALT/sdks.git
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS${{ inputs.sdk_version }}.sdk
          git checkout
          mv *.sdk $THEOS/sdks/
        env:
          THEOS: ${{ env.THEOS }}

      - name: Download and install Theos Jailed
        uses: actions/checkout@v4
        with:
          repository: qnblackcat/theos-jailed
          path: theos-jailed
        run: ./theos-jailed/install
        env:
          THEOS: ${{ env.THEOS }}

      - name: Fix make PATH
        run: |
          echo "$(brew --prefix make)/libexec/gnubin" >> $GITHUB_PATH
          echo 'export PATH="/usr/local/opt/make/libexec/gnubin:$PATH"' >> ~/.bash_profile
          source ~/.bash_profile

      - name: Build libhooker
        run: |
          git clone --depth=1 https://github.com/fuyou-chan/libhooker.git libhooker
          cd libhooker
          make clean
          make
          mkdir -p $THEOS/include/libhooker
          cp include/libhooker.h $THEOS/include/libhooker/
          mkdir -p $THEOS/lib
          cp libhooker.dylib $THEOS/lib/
        env:
          THEOS: ${{ env.THEOS }}

      - name: Build libundirect
        run: |
          cd libundirect
          make clean
          make
        env:
          THEOS: ${{ env.THEOS }}
          ADDITIONAL_CFLAGS: -I${{ env.THEOS }}/include/libhooker
          LDFLAGS: -L${{ env.THEOS }}/lib -lhooker

      - name: Download YouTube IPA
        run: |
          wget "${{ github.event.inputs.decrypted_youtube_url }}" -O main/YouTube.ipa
          unzip -q main/YouTube.ipa -d main/tmp
          rm -rf main/tmp/Payload/YouTube.app/_CodeSignature/CodeResources
          rm -rf main/tmp/Payload/YouTube.app/PlugIns/*
          cp -R main/Extensions/*.appex main/tmp/Payload/YouTube.app/PlugIns
        env:
          YOUTUBE_URL: ${{ github.event.inputs.decrypted_youtube_url }}

      - name: Build YTLitePlus package
        run: |
          cd main
          sed -i '' "s/^BUNDLE_ID.*$/BUNDLE_ID = ${{ github.event.inputs.bundle_id }}/" Makefile
          sed -i '' "s/^DISPLAY_NAME.*$/DISPLAY_NAME = ${{ github.event.inputs.app_name }}/" Makefile
          sed -i '' "s/^PACKAGE_VERSION.*$/PACKAGE_VERSION = $(grep -A 1 '<key>CFBundleVersion</key>' tmp/Payload/YouTube.app/Info.plist | grep '<string>' | awk -F'[><]' '{print $3}')-5.0.1/" Makefile
          sed -i '' "s/^export TARGET.*$/export TARGET = iphone:clang:${{ inputs.sdk_version }}:14.0/" Makefile
          sed -i '' "s/^export SDK_PATH.*$/export SDK_PATH = \$(THEOS)\/sdks\/iPhoneOS${{ inputs.sdk_version }}.sdk\//" Makefile
          make package THEOS_PACKAGE_SCHEME=rootless FINALPACKAGE=1
          mv "packages/$(ls -t packages | head -n1)" "packages/YTLitePlus.ipa"
        env:
          THEOS: ${{ env.THEOS }}

      - name: Upload Artifact
        if: ${{ github.event.inputs.upload_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: YTLitePlus
          path: main/packages/YTLitePlus.ipa
